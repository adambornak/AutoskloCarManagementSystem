<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Autosklo Car Management System</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
    
  </head>

  <body ng-controller="WelcomeCtrl">

   <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#/welcome">Domov</a>
          <a class="blog-nav-item " href="#/addPost">Pridaj partnera</a>
          
        </nav>
      </div>
    </div>
   <div class="container">
      <div class="page-header">
        <h1>Autosklo Car Management System</h1>
      </div>
      <p class="lead">Vitaj <b>{{username}}</b> !!</p>
      <p>{{pp}}</p>
     <div class="list-group" ng-repeat="article in articles">
    <a href="#" onclick="return false;" class="list-group-item active">
        <h4 class="list-group-item-heading">{{article.title}}</h4>
        <p class="list-group-item-text">{{article.post}}</p>
 
        <span class="pull-right">
      <button class="btn btn-xs btn-info" ng-click="editPost(article.$id)" data-target="#editModal">Uprav</button>
      <button class="btn btn-xs btn-warning" ng-click="confirmDelete(article.$id)" data-target="#deleteModal" >Zmaž</button>
    </span>
    </a>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Zatvoriť</span></button>
        <h4 class="modal-title" id="editModalLabel">Uprav</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Názov:</label>
            <input type="text" class="form-control" ng-model="postToUpdate.title" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Popis:</label>
            <textarea class="form-control" id="message-text" ng-model="postToUpdate.post"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zatvor</button>
        <button type="button" class="btn btn-primary" ng-click="update()">Potvrď</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="text-align:center;">
        <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Chystáte sa natrvalo zmazať údaj !!</h4>
      </div>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zatvoriť</button>
        <button type="button" class="btn btn-primary" ng-click="deletePost()">Zmazať</button>
      </div>
    </div>
  </div>
</div>

    </div> 

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>

</body></html>
